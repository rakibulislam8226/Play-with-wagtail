{% extends "base.html" %}

{% block title %}
    Blog List
{% endblock %}

{% block content %}
  <h1>Blog List</h1>
  <div class="container">
  
  {% for blog_post in blog_posts %}
    <div>
      <h2><a href="{{ blog_post.url }}">{{ blog_post.title }}</a></h2>
      <p>{{ blog_post.intro }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
