{% load wagtailcore_tags wagtailimages_tags %}


{{self.gallery_images.all}}
<div class="card mb-3">
    <h3 class="card-header">{{ self.title }}</h3>
    <div class="card-body">
        <h5 class="card-title"><small>{{ self.created_at }}</small></h5>
        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
    </div>

    <div class="card-body">
        <p class="card-text">{{ self.body | richtext }}</p>
    </div>

    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for gallery_image in self.gallery_images.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% image gallery_image.image width-2000 as img %}
                <img src="{{ img.url }}" class="d-block w-100 img-fluid" alt="{{ self.title }}">
            </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
